_subdirectory: template

project_name:
  type: str
  help: What is your project name ?
  default: "my_project"

python_version:
  type: str
  help: What is your python version ?
  default: 3.13

is_ruff:
  type: bool
  help: Do you want use ruff ?
  default: true

is_mypy:
  type: bool
  help: Do you want use mypy ?
  default: true

is_pytest:
  type: bool
  help: Do you want a pytest config ?
  default: true

is_vscode:
  type: bool
  help: Do you want a vscode config ?
  default: true
